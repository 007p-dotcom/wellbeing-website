<!DOCTYPE html>
<html lang="en">
    <head>
		    <title>javascript game</title>
		<link rel="stylesheet" href="styles3.css">
	</head>
	
	<body>
		<!-- heading -->
    <h1>Guess The Magic Number</h1>
    <!--paragraphs -->
    <p>please have fun playing our guessing game we made to help relieve your stress</p>
	<p>try and guess the number chosen that is between 1 and 20</p>
	<!--image -->
	<img src="magic number.jpg" alt="number" style="float:;width:290px;height:220px;">
  
    <div class="form">
        <label for="guess">Enter a Number: </label>
        <input type = "text" id = "guess" class = "guess">
        <input type = "submit" value = "Enter guess" 
            class = "guessEnter" id = "enterguess">
    </div>
  
        <script type = "text/javascript">
    // the random number generated by computer
    var y = Math.floor(Math.random() * 20) + 1
      
    // this code counts the number of guesses
    var guess = 1;
      document.getElementById("enterguess").onclick = function(){
      
    // the number guessed by the player     
    var x = document.getElementById("guess").value;
    //condition 1
	// if the corect number is guessed 
    if(x == y)
    {    
	   //alert pop up
       alert("Welldone!!! you guessed it right in "
               + guess + " guesses ");
    }
	//condition 2
	//if the number guessed is smaller than number chosen
    else if(x < y)  
    {    
       guess++;
       alert("unlucky!! try a bigger number");
    }
	//this code will be exucuted if condition 1 and condition 2 are both false 	
    else
    {
       guess++;
       alert("unlucky!! try a smaller number")   
    }
}
    </script>

    </body>
</html>
